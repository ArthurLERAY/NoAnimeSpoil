<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options - Anti-Spoiler YouTube</title>
    <link rel="stylesheet" href="options.css">
    <script src="options.js" defer></script>
</head>
<body>
<div class="container">
    <h1>NoAnimeSpoil</h1>
    <div class="input-group">
        <input type="text" id="animeInput" placeholder="Enter anime title...">
        <ul id="suggestions" class="autocomplete-list"></ul>
    </div>
    <h2>Saved Anime List</h2>
    <table id="animeList" class="anime-list-table">
        <thead>
        <tr>
            <th>Anime Title</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
